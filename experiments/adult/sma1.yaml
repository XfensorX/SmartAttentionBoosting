network_type: smart_attention
optimizer: adam
learning_rate: 0.001
loss_fn: bce_with_logits
batch_norm: False
layer_norm: False
dropout_rate: 0.0
client_epochs: 1
num_clients: 5
communication_rounds: 1
communication_rounds_training: 7
client_data_distribution: random
architecture: [50, 50, 50, 25, 13]
input_importance_network_architecture: [10, 10, 10]
client_importance_network_architecture: [10, 10, 10]

similarity_threshold_in_degree: 45
aligning_method: combine
add_noise_in_training: True
